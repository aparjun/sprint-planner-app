<p-dialog header="Create Story" [(visible)]="displayDialog" (onHide)="closeDialog()" [style]="{width: '50vw'}">
    <div class="formgrid grid">
        <div class="field col-12 md:col-6">
            <label for="name">Name</label>
            <input [(ngModel)]="storyDetails.name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col-12">
            <label for="description">Description</label>
            <textarea [(ngModel)]="storyDetails.description" id="description" type="text" rows="4" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></textarea>
        </div>
        <div class="field col-12 md:col-3">
            <label for="storypoints">Story Points</label>
            <input [(ngModel)]="storyDetails.points" id="storypoints" type="number" min="1" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field col-12 relative">
            <button (click)="createStory()" type="button" class="absolute right-0 bg-primary border-primary-500 px-3 py-2 text-base border-1 border-solid border-round cursor-pointer transition-all transition-duration-200 hover:bg-primary-600 hover:border-primary-600 active:bg-primary-700 active:border-primary-700">Create</button>
        </div>
    </div>
</p-dialog>
