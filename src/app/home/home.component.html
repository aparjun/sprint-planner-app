<h3 class="text-black-alpha-70">
    Smart Sprint Planner
</h3>
<p-tabView styleClass="shadow-3 border-round-md">
    <p-tabPanel header="{{ storyCount }}{{ storyCount === 1 ? ' Story' : ' Stories'}}">
        <app-stories (onCreate)="updateStoryCount($event)"></app-stories>
    </p-tabPanel>
    <p-tabPanel header="{{ sprintCount }}{{ sprintCount === 1 ? ' Sprint' : ' Sprints'}}">
        <app-sprints (onCreate)="updateSprintCount($event)"></app-sprints>
    </p-tabPanel>
</p-tabView>
